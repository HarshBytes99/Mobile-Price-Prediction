<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background-color: #f4f4f9;
        }

        /* Navbar */
        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background: rgba(0, 0, 50, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.3s ease-in-out;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Navbar Heading */
        .navbar-heading {
            display: flex;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #ff9a9e;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .navbar-logo {
            width: 45px;
            height: auto;
            margin-right: 10px; 
            border-radius: 50%;
            border: 2px solid #ff9a9e;
            box-shadow: 0px 4px 10px rgba(255, 154, 158, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative; 
            z-index: 1; 
        }

        .navbar-logo.enlarged {
            width: 80px; 
            height: 80px; 
            box-shadow: 0px 10px 15px rgba(255, 154, 158, 0.7);
            transform: scale(1.5); 
            z-index: 2; 
        }

        .navbar-heading span {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); 
            -webkit-background-clip: text; 
            background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); 
        }

        /* Nav Links */
        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            transition: background-color 0.3s, color 0.3s ease;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .nav-links a img {
            width: 20px;
            height: 20px;
            margin-left: 8px;
        }

        .nav-links a:hover {
            background-color: #ff9a9e;
            color: #333;
            transform: scale(1.1); /* Enlarge the link on hover */
            box-shadow: 0px 4px 10px rgba(255, 154, 158, 0.4);
        }

        /* Authentication Buttons */
        .auth-buttons a {
            background-color: #ff9a9e;
            color: #343a40;
            padding: 8px 18px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin-left: 10px;
            transition: all 0.3s ease;
            box-shadow: 2px 4px 10px rgba(255, 154, 158, 0.3);
        }

        .auth-buttons a:hover {
            background-color: #fff;
            color: #ff9a9e;
            box-shadow: 0px 0px 15px rgba(255, 154, 158, 0.5);
            transform: scale(1.05); /* Slight enlargement on hover */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #6350504b;
            color: #000000;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar-heading {
                font-size: 1.5em;
            }

            .navbar-logo {
                width: 35px;
            }

            .nav-links li {
                margin: 0 10px;
            }

            .nav-links a {
                font-size: 14px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h2 class="navbar-heading">
                <img src="/static/mobile price logo.webp" alt="Mobile Price Estimator Logo" class="navbar-logo" onclick="toggleLogoSize()">
                <span>Mobile Price Estimator</span>
            </h2>
            <ul class="nav-links">
                <li><a href="/">Home<img src="/static/home-icon-silhouette.png" alt="Home Icon"></a></li>
                <li><a href="/contact">Contact Us<img src="/static/phone.png" alt="Contact Icon"></a></li>
                <li><a href="/help">Help<img src="/static/question.png" alt="Help Icon"></a></li>
            </ul>
            <div class="auth-buttons">
                <a href="/login" class="login-btn">Login</a>
                <a href="/signup" class="signup-btn">Sign Up</a>
            </div>
        </nav>
        {% block body %}{% endblock body %}
    </header>

    <footer>
        <p>&copy; 2024 Mobile Price Prediction. All Rights Reserved</p>
    </footer>

    <script>
        // Function to toggle logo size and position on click
        function toggleLogoSize() {
            const logo = document.querySelector('.navbar-logo');
            logo.classList.toggle('enlarged'); // Toggle the enlarged class on click
        }

        // Close the enlarged logo if clicked elsewhere on the page
        document.addEventListener('click', function(event) {
            const logo = document.querySelector('.navbar-logo');
            if (!logo.contains(event.target) && !event.target.closest('nav')) {
                logo.classList.remove('enlarged'); // Remove the enlarged class if clicking outside the logo or navbar
            }
        });
    </script>
</body>
</html>
