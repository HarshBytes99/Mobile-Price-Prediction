{% extends 'base.html' %}
{% block title %} index {% endblock title %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Price Prediction App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Arial', sans-serif;
      height: 100%;
      width: 100%;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    header {
      width: 100%;
      padding: 0px;
      text-align: center;
    }

    footer {
      padding: 20px;
    }

    /* Background Image */
    .welcome-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('/static/DALLÂ·E .webp') no-repeat center center/cover;
      position: relative;
    }

    /* Gradient Overlay */
    .welcome-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(24, 23, 23, 0.342);
      z-index: 1;
    }

    /* Centered Content Box with Blur Effect */
    .content-box {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #333;
      padding: 40px 60px;
      border-radius: 15px;
      background: rgba(195, 200, 201, 0.8);
      backdrop-filter: blur(4px);
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.2);
    }

    /* Dynamic Logos inside container */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      animation: logoBounce 4s infinite ease-in-out;
      box-shadow: 0 4px 15px rgba(3, 231, 243, 0.6);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Bounce Animation for Logos */
    @keyframes logoBounce {
      0%, 100% {
        transform: translateY(0);
        box-shadow: 0 4px 15px #ff6b6b;
      }
      50% {
        transform: translateY(-10px);
        box-shadow: 0 6px 20px rgba(97, 96, 96, 0.8);
      }
    }

    /* Title Styling */
    .welcome-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: titleAnimation 2s ease forwards;
      opacity: 0;
      color: #ff6b6b;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Button Styling */
    .welcome-button {
      padding: 15px 50px;
      font-size: 20px;
      font-weight: bold;
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 2;
      transition: all 0.4s ease;
      box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
      margin: 10px; /* Add spacing between buttons */
    }

    .welcome-button:hover {
      background-color: #ff9a9e;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.6);
      transform: translateY(-5px) scale(1.05);
    }

    /* Sparkle Effect */
    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      overflow: hidden;
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: sparkle 1s infinite ease-in-out;
      opacity: 0;
    }

    /* Sparkle Jump Animation */
    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
        transform: translateY(-10px);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* Title Animation */
    @keyframes titleAnimation {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Welcome Container -->
  <div class="welcome-container">
    <div class="sparkles"></div> <!-- Sparkle container -->

    <!-- Centered content box -->
    <div class="content-box">
      <!-- Dynamic logos container -->
      <div class="logo-container">
        <div class="logo">
          <img src="/static/vivo.com.png" alt="Vivo Logo">
        </div>
        <div class="logo">
          <img src="/static/oneplus.com.png" alt="OnePlus Logo">
        </div>
        <div class="logo">
          <img src="/static/apple.com.png" alt="Apple Logo">
        </div>
        <div class="logo">
          <img src="/static/samsung.com.png" alt="Samsung Logo">
        </div>
        <div class="logo">
          <img src="/static/mi.com.png" alt="Mi Logo">
        </div>
        <div class="logo">
          <img src="/static/oppo.com.png" alt="Oppo Logo">
        </div>
      </div>

      <div class="welcome-title">Mobile Price Prediction</div>
      
      <!-- Sparkling button -->
      <button class="welcome-button" onclick="window.location.href='/prediction';">
        Go to Price Prediction
        <div class="sparkles">
          <!-- Sparkle Stars -->
          <div class="sparkle" style="top: 20%; left: 20%; animation-delay: 0.1s;"></div>
          <div class="sparkle" style="top: 20%; left: 80%; animation-delay: 0.2s;"></div>
          <div class="sparkle" style="top: 60%; left: 30%; animation-delay: 0.3s;"></div>
          <div class="sparkle" style="top: 70%; left: 60%; animation-delay: 0.4s;"></div>
          <div class="sparkle" style="top: 40%; left: 40%; animation-delay: 0.5s;"></div>
        </div>
      </button>

      <!-- History button -->
      <button class="welcome-button" onclick="window.location.href='/history';">
        View History
      </button>
    </div>
  </div>

  <script>
    function navigateToPage() {
      window.location.href = "prediction.html";
    }

    const button = document.querySelector('.welcome-button');
    button.addEventListener('click', () => {
      const sparkles = button.querySelectorAll('.sparkle');
      sparkles.forEach((sparkle) => {
        sparkle.style.animation = 'sparkle 0.5s ease-out forwards';
        sparkle.style.opacity = '1';
        sparkle.style.transform = 'translateY(-20px)';
      });
      setTimeout(() => {
        sparkles.forEach((sparkle) => {
          sparkle.style.opacity = '0';
          sparkle.style.transform = 'translateY(0)';
        });
      }, 500);
    });
  </script>

</body>
</html>

{% endblock body %}
