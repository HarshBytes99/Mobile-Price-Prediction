{% extends 'base.html' %}
{% block title %} login {% endblock title %}

{% block body %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        font-family: 'Arial', sans-serif;
        height: 100%;
        width: 100%;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Header */
    header {
        width: 100%;
        padding: 0px;
        text-align: center;
    }

    footer {
        padding: 20px;
    }

    /* Login Section */
    .login-container {
        width: 100%;
        height: 100vh;
        background-image: url(/static/sign.avif);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .auth-buttons a {
        background-color: #ff9a9e;
        color: #343a40;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 30px;
        margin-left: 10px;
        transition: all 0.3s ease;
    }

    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }

    .login-box {
        position: relative;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.436); /* Increased transparency */
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .login-box h2 {
        color: #ff6b6b;
        margin-bottom: 20px;
        font-size: 2em;
        text-shadow: 2px 2px 2px rgba(5, 5, 0, 0.73);
    }

    .login-box input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    .login-box button {
        padding: 15px 30px;
        background-color: #ff9a9e;
        color: #343a40;
        text-decoration: none;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 2px 4px 10px rgba(255, 154, 158, 0.3);
        transition: all 0.3s ease;
    }

    .login-box button:hover {
        background-color: #fff;
        color: #ff9a9e;
        box-shadow: 0px 0px 15px rgba(255, 154, 158, 0.5);
    }

    .login-box a {
        color: #ff6b6b;
        font-weight: bold;
        text-decoration: none;
    }

    .login-box a:hover {
        text-decoration: underline;
    }
</style>

<!-- Login Section -->
<section class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" method="POST">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit"><a href="/">login</a></button>
        </form>
        <!-- Signup Link -->
        <p style="margin-top: 20px; color: #000000;">
            Don't have an account? 
            <a href="signup" style="color: #ff9a9e;">Signup</a>
        </p>
    </div>
</section>

<script>
    // Simple JavaScript to handle form submission and redirection to home page
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the values from the form fields
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Basic validation (you can add more here)
        if (!email || !password) {
            alert("Please fill in all fields!");
        } else {
            // Redirect to home page after successful login (for demo purposes)
            window.location.href = "index"; // Redirect to the homepage after successful login
        }
    });
</script>

{% endblock body %}
