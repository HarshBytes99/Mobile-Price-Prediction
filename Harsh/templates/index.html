<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Price Prediction App</title>
  <style>
    /* Navbar Styling */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      backdrop-filter: blur(8px);
      background-color: #ff6b6b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 3;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar h1 {
      color: rgb(20, 19, 19);
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar ul {
      display: flex;
      list-style-type: none;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      color: rgb(10, 10, 10);
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #1a1717;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Background Image */
    .welcome-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('/static/vivo-mobile-phone.jpg') no-repeat center center/cover; /* Replace with your background image */
      position: relative;
    }

    /* Gradient Overlay */
    .welcome-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(24, 23, 23, 0.564); /* Light overlay for brightness */
      z-index: 1;
      
    }

    /* Centered Content Box with Blur Effect */
    .content-box {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #333; /* Darker text color for better contrast */
      padding: 40px 60px;
      border-radius: 15px;
      background: rgba(201, 195, 195, 0.8); /* Light background for content box */
      backdrop-filter: blur(4px); /* Blur effect for the background */
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.2);
    }

    /* Dynamic Logos inside container */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* Space between logos */
      margin-bottom: 20px;
    }

    .logo {
      width: 70px; /* Fixed width */
      height: 70px; /* Fixed height */
      border-radius: 50%; /* Make logos circular */
      overflow: hidden; /* Ensure the image doesn't overflow the circle */
      position: relative;
      animation: logoBounce 4s infinite ease-in-out;
      box-shadow: 0 4px 15px rgba(224, 204, 204, 0.6); /* Subtle glowing effect */
    }

    .logo img {
      width: 100%; /* Scale image to cover container */
      height: 100%; /* Scale image to cover container */
      object-fit: contain; /* Maintain aspect ratio */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the image */
    }

    /* Bounce Animation for Logos */
    @keyframes logoBounce {
      0%,
      100% {
        transform: translateY(0);
        box-shadow: 0 4px 15px #ff6b6b;
      }
      50% {
        transform: translateY(-10px); /* Slight bounce */
        box-shadow: 0 6px 20px rgba(97, 96, 96, 0.8); /* Pulse the shadow */
      }
    }

    /* Title Styling */
    .welcome-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: titleAnimation 2s ease forwards;
      opacity: 0;
      color: #ff6b6b; /* Accent color for the title */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Text shadow for depth */
    }

    /* Button Styling */
    .welcome-button {
      padding: 15px 50px;
      font-size: 20px;
      font-weight: bold;
      background-color: #ff6b6b; /* Button color */
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 2;
      transition: all 0.4s ease;
      box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4); /* Button shadow */
    }

    .welcome-button:hover {
      background-color: #ff9a9e; /* Hover color */
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.6);
      transform: translateY(-5px) scale(1.05); /* Scale effect on hover */
    }

    /* Sparkle Effect */
    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      overflow: hidden; /* Hide overflow of sparkles */
    }

    .sparkle {
      position: absolute;
      width: 10px; /* Adjust size for star shape */
      height: 10px; /* Adjust size for star shape */
      background-color: rgba(255, 255, 255, 0.8);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); /* Star shape */
      animation: sparkle 1s infinite ease-in-out;
      opacity: 0; /* Start with opacity 0 */
    }

    /* Sparkle Jump Animation */
    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
        transform: translateY(-10px);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* Title Animation */
    @keyframes titleAnimation {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <div class="navbar">
    <h1>Mobile Price Prediction</h1>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="signup.html">Signup</a></li>
      <li><a href="#login">Login</a></li>
    </ul>
  </div>

  <!-- Welcome Container -->
  <div class="welcome-container">
    <div class="sparkles"></div> <!-- Sparkle container -->

    <!-- Centered content box -->
    <div class="content-box">
      <!-- Dynamic logos container -->
      <div class="logo-container">
        <div class="logo">
          <img src="/static/vivo.com.png" alt="Vivo Logo">
        </div>
        <div class="logo">
          <img src="/static/oneplus.com.png" alt="OnePlus Logo">
        </div>
        <div class="logo">
          <img src="/static/apple.com.png" alt="Apple Logo">
        </div>
        <div class="logo">
          <img src="/static/samsung.com.png" alt="Samsung Logo">
        </div>
        <div class="logo">
          <img src="/static/mi.com.png" alt="Mi Logo">
        </div>
        <div class="logo">
          <img src="/static/oppo.com.png" alt="Oppo Logo">
        </div>
      </div>

      <div class="welcome-title">Mobile Price Prediction</div>
      
      <!-- Sparkling button -->
      <button class="welcome-button" onclick="window.location.href='/prediction';">

        Go to Price Prediction
        <div class="sparkles">
          <!-- Sparkle Stars -->
          <div class="sparkle" style="top: 20%; left: 20%; animation-delay: 0.1s;"></div>
          <div class="sparkle" style="top: 20%; left: 80%; animation-delay: 0.2s;"></div>
          <div class="sparkle" style="top: 60%; left: 30%; animation-delay: 0.3s;"></div>
          <div class="sparkle" style="top: 70%; left: 60%; animation-delay: 0.4s;"></div>
          <div class="sparkle" style="top: 40%; left: 40%; animation-delay: 0.5s;"></div>
        </div>
      </button>
    </div>
  </div>

  <script>
    function navigateToPage() {
      window.location.href = "prediction.html"; // Replace with your actual next page
    }

    const button = document.querySelector('.welcome-button');
    button.addEventListener('click', () => {
      const sparkles = button.querySelectorAll('.sparkle');
      sparkles.forEach((sparkle) => {
        sparkle.style.animation = 'sparkle 0.5s ease-out forwards';
        sparkle.style.opacity = '1';
        sparkle.style.transform = 'translateY(-20px)';
      });
      setTimeout(() => {
        sparkles.forEach((sparkle) => {
          sparkle.style.opacity = '0';
          sparkle.style.transform = 'translateY(0)';
        });
      }, 500);
    });
  </script>
</body>
</html>
